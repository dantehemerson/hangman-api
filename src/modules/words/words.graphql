type Word {
  _id: ID!
  name: String!
  category: Category!
}

type Query {
  words: [Word!]!
  word(_id: ID!): Word
  randomWords(categoryId: ID, limit: Int): [Word!]!
}

type Mutation {
  createWord(data: WordCreateInput!): Word!
  updateWord(_id: ID!, data: WordUpdateInput!): Word
  deleteWord(_id: ID!): Word
}

input WordCreateInput {
  name: String!
  categoryId: ID!
}

input WordUpdateInput {
  name: String
}
