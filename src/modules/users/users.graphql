type User {
  _id: ID!
  username: String
  firstName: String!
  lastName: String!
  phone: String
  address: String
  country: Country
  email: String!
  avatar: String
}

type Query {
  user(_id: ID!): User
  me: User
}

type Mutation {
  createUser(data: UserCreateInput!): User!
  updateMe(data: UserUpdateInput!): User!
}

input CountryInput {
  name: String!
  flag: String
  alpha2Code: String!
}

input UserCreateInput {
  username: String
  firstName: String!
  lastName: String!
  phone: String
  address: String
  country: CountryInput
  email: String!
  password: String!
  avatar: String
}

input UserUpdateInput {
  username: String
  firstName: String
  lastName: String
  phone: String
  address: String
  country: CountryInput
  email: String
  avatar: String
}
