type User {
  _id: ID!
  name: String!
  email: String!
}

type Query {
  user(_id: ID!): User
  me: User
}

type Mutation {
  createUser(data: UserCreateInput!): User!
  updateMe(data: UserUpdateInput!): User!
}

input UserCreateInput {
  name: String!
  email: String!
  password: String!
}

input UserUpdateInput {
  name: String
  email: String
  password: String
}
